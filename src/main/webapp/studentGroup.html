<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>教务管理系统</title>

	<!-- css -->
	<link rel="stylesheet" href="./css/bootstrap.min.css"> 
	<link rel="stylesheet" href="./css/html/base.css">

</head>
<body>
	<div class="header">
		<div class="col-md-4" style="font-size:24px;color:#fcfbe7;padding-left:7%;">
			NIIT
		</div>
		<div class="col-md-offset-4 col-md-4" style="font-size:24px;color:#fcfbe7;">
			欢迎您：<span id="userinfo"></span>
		</div>
	</div>
	
	<div class="container">
		<session class="navi"></session>
		<session class="system-studentGroup col-md-offset-2 col-md-10"></session>
	</div>
	<!-- 导航 -->
	<script id="system-navi" type="text/html">
		<div id="navigation" class="col-md-2">
			<span class="nav-header text-center" style="padding-left:15px;">
				菜单
			</span>
			<%if(menuList){%>
				<%for(var i=0 ; i<menuList.length ; i++) {%>
				<ul class="nav nav-stacked" role="navigation">
					<li>
						<a class="text-muted" href="./<%=menuList[i].url%>.html" data-toggle="collapse">
							<span class="glyphicon glyphicon-cog"></span>&nbsp;<%=menuList[i].name%>
						</a>
						<%if(menuList[i].childrenMenuList){%>
						<ul id="menu-<%=i%>" class="collapse in">
							<%for(var j=0 ; j<menuList[i].childrenMenuList.length ; j++) {%>
							<li>
								<a class="text-info btn" href="./<%=menuList[i].childrenMenuList[j].url%>.html">
								<%=menuList[i].childrenMenuList[j].item%>
								</a>
							</li>
							<%}%>	
						</ul>
						<%}%>
					</li>
				</ul>
               <%}%> 
			<%}%>
		</div>
	</script>	
	<!-- 学生管理 -->
	<script id="studentGroup-table" type="text/html">
		<div>		
			<table class="table table-hover">
			<caption>
				<h4>教室管理</h4>
				<div>每页显示
					<select>
						<option selected="selected" value="5">5</option>
						<option value="10">10</option>
						<option value="20">20</option>
					</select>
					条信息
				</div>
			</caption>
			
			<thead>
				<tr>
					<th>编号</th>
					<th>学号</th>
					<th>组号</th>
					<th>姓名</th>
					<th>性别</th>
					<th>出生日期</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<%if(studentList){%>
					<%for(var i=0 ; i<studentList.length ; i++) {%>
					<tr>
						<td><%=studentList[i].id%></td>
						<td><%=studentList[i].studentno%></td>
						<td><input type="text" class="form-control" id="group-<%=studentList[i].id%>" value="<%=studentList[i].groupId%>" style="width: 30%;"></td>
						<td><%=studentList[i].name%></td>
						<td><%=studentList[i].gender%></td>
						<td><span id="student-<%=studentList[i].id%>" ></span></td>
						<td><a class="btn btn-success" href="javascript:updateOne(<%=studentList[i].id%>)">修改</a></td>
					</tr>
                   <%}%> 
				<%}%>
			</tbody>
		</table>
			<ul class="pager">
			    <li><a href="#">Previous</a></li>
				<li><a href="#">1</a></li>
				<li><a href="#">2</a></li>
				<li><a href="#">3</a></li>
				<li><a href="#">4</a></li>
				<li><a href="#">5</a></li>
			    <li><a href="#">Next</a></li>
			</ul>
		</div>
	</script>

	<!-- script -->
	<script src="./js/jquery-3.2.1.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/layer/layer.js"></script>
	<script src="./js/template.js"></script>
	<script src="./js/html/userinfo.js"></script>
	<script src="./js/html/studentGroup.js"></script>
	<script src="./js/html/menus.js"></script>

</body>
</html>
