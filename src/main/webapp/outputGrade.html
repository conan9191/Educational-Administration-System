<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>教务管理系统</title>

	<!-- css -->
	<link rel="stylesheet" href="./css/bootstrap.min.css"> 
	<link rel="stylesheet" href="./css/html/base.css">

</head>
<body>
	<div class="header">
		<div class="col-md-4" style="font-size:24px;color:#fcfbe7;padding-left:7%;">
			NIIT
		</div>
		<div class="col-md-offset-4 col-md-4" style="font-size:24px;color:#fcfbe7;padding-left:250px;">
			欢迎您：<span id="userinfo"></span>
		</div>
	</div>

	<div class="container">
		<session class="navi"></session>
		<div class="col-md-offset-4 col-md-4 form-horizontal">
			<h3>查询成绩</h3>
			<div class="form-group">
				<label class="col-md-2 control-label">学号</label>
				<div class="col-md-10">
					<input type="text" class="form-control" id="find-studentNo">
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-2 control-label">课程名</label>
				<div class="col-md-10">
					<input type="text" class="form-control" id="find-courseName">
				</div>
			</div>
			<div class="form-group">
			    <a class="btn btn-primary pull-right" id="find-btn" class="btn btn-primary">提交</a>
		    </div>
		</div>

		<session class="system-output col-md-offset-4 col-md-4"></session>
	</div>
	<!-- 导航 -->
	<script id="system-navi" type="text/html">
		<div id="navigation" class="col-md-2">
			<span class="nav-header text-center" style="padding-left:15px;">
				菜单
			</span>
			<%if(menuList){%>
				<%for(var i=0 ; i<menuList.length ; i++) {%>
				<ul class="nav nav-stacked" role="navigation">
					<li>
						<a class="text-muted" href="./<%=menuList[i].url%>.html" data-toggle="collapse">
							<span class="glyphicon glyphicon-cog"></span>&nbsp;<%=menuList[i].name%>
						</a>
						<%if(menuList[i].childrenMenuList){%>
						<ul id="menu-<%=i%>" class="collapse in">
							<%for(var j=0 ; j<menuList[i].childrenMenuList.length ; j++) {%>
							<li>
								<a class="text-info btn" href="./<%=menuList[i].childrenMenuList[j].url%>.html">
								<%=menuList[i].childrenMenuList[j].item%>
								</a>
							</li>
							<%}%>	
						</ul>
						<%}%>
					</li>
				</ul>
               <%}%> 
			<%}%>
		</div>
	</script>	
	
	<script id="output-table" type="text/html">
		<div>
			<table class="table table-hover" id="staff-information">
				<caption>
					<h4>成绩信息</h4>
				</caption>
				
				<thead>
					<tr>
						<th>成绩</th>
					</tr>
				</thead>
				<tbody>
					<%if(grade){%>
						<tr>
							<td>分数为:<%=grade.grade%></td>
						</tr>
					<%}%>
				
				</tbody>
			</table>
		</div>
	</script>
	<!-- script -->
	<script src="./js/jquery-3.2.1.min.js"></script>
	<script src="./js/bootstrap.min.js"></script>
	<script src="./js/layer/layer.js"></script>
	<script src="./js/template.js"></script>
	<script src="./js/html/menus.js"></script>
	<script src="./js/html/outputGrade.js"></script>
	<script src="./js/html/userinfo.js"></script>
</body>
</html>
